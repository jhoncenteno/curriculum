<!DOCTYPE html>
{% load static %}   
<html lang="es">

    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blogs</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link rel = 'stylesheet' href = "{% static 'css/style.css' %}">    
            
    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Jhon Centeno</span>  
                <span class="d-none d-lg-block">                      
                    <img class="img-fluid img-profile rounded-circle" src="{% static 'images/perfil.jpg' %}">
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'home' %}">Inicio</a>
                    </li>
                

                </ul>
            </div>
        </nav>

        <hr class="m-0">

        <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="interests">
        <div class="w-100">      
            {% for i in posts %}
                <h3 class="mb-2">{{ i.titulo }}</h3>
                <p>{{ i.contenido }}</p>
                <p class="mb-0">{{ i.fecha }}</p><br><br>      
            {% endfor %}
        </div>
        </section>
    

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for this template -->
        <script src="{% static 'js/curriculum.min.js' %}"></script>


    </body>

</html>
